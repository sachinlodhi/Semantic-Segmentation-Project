<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Segmentation Results</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
<div style="text-align:center">
  <h2>Image comparison</h2>
  <p>Click on the images below to enlarge:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="{{url_for('static', filename='/resized/resized_img.jpg')}}" alt="original" style="width:100%" onclick="myFunction(this);" title="Original Image">
  </div>
  <div class="column">
    <img src="{{url_for('static', filename='/segmented/pred.jpg')}}" alt="Segmented" style="width:100%" onclick="myFunction(this);" title="Segmented Image">
  </div>
</div>
<img-comparison-slider>
  <img slot="first" src="https://img-comparison-slider.sneas.io/demo/images/before.webp">
  <img slot="second" src="https://img-comparison-slider.sneas.io/demo/images/after.webp">
</img-comparison-slider>
<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>
<script src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
